bio: "Fausto De La Torre es el Director para Europa de Modernización Empresarial, Plataformas y Cloud 
y miembro del Consejo Asesor de Tecnología Global de Thoughtworks.<br /><br />
Su trabajo permite a las grandes organizaciones conectar las estrategias comerciales y de TI 
en su proceso de innovación y transformación digital a través de la consultoría de TI y el desarrollo de software.<br /><br />
Tiene una amplia experiencia asesorando y liderando líderes técnicos y equipos multidisciplinarios 
para brindar soluciones sostenibles mediante la creación de nuevos productos digitales y la modernización de sistemas heredados.<br /><br />"